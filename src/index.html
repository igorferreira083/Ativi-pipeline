<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Testando Funções - Igor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      color: #333;
    }

    h1 {
      color: #007acc;
    }

    .resultado {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    .resultado p {
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Teste de Soma e Multiplicação - Igor</h1>

  <div class="resultado" id="resultado">
    <p>Calculando...</p>
  </div>

  <!-- Agora usamos src/index.js direto no navegador -->
  <script src="./src/index.js"></script>
  <script>
    const a = 3;
    const b = 4;

    // usa as funções que foram expostas no window
    const resultadoSoma = soma(a, b);
    const resultadoMultiplicacao = multiplicacao(a, b);

    document.getElementById('resultado').innerHTML = `
      <p><strong>Soma(${a}, ${b}):</strong> ${resultadoSoma}</p>
      <p><strong>Multiplicação(${a}, ${b}):</strong> ${resultadoMultiplicacao}</p>
    `;
  </script>
</body>
</html>
